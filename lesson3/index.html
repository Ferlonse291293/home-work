<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <style>
        div{
            color: red;
        }
    </style>

</head>
<body>

    <div class="hello bold">Hello</div>

    <div class="bold">Bay</div>

    <span id="inline" class="box">
        <div>Инлайновый элемент</div>
    </span>

    <div data-status="ok">
        <div>Привет</div>
    </div>


    <div>
        <div style="margin-top: 200px;">11</div>
    </div>


    <div>
        <span style="margin-right: 100px;">1</span>
        <span style="margin-left: 20px;">2</span>
    </div>

    <div class="right">Право</div>

    <div class="clearfix"></div>

    <div>Обнули меня</div>

    
    <div class="calendar">
        <div class="week">
            <div>Пн</div>
            <div>Пн</div>
            <div>Пн</div>
            <div>Пн</div>
            <div>Вс</div>
        </div>
        <div class="clearfix"></div>
        <div class="days">
            <div>30</div>
            <div>31</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div clas="current_day">4</div>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
    </div>

</body>
</html>
