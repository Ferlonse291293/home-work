<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <!-- Шапка сайта, либо любой другой конструкции, которая подразумевает 
    наличие шапки -->

    <header id="header">

    </header>


    <!-- Подвал сайта, либо присутствует в любой другой контсрукции, где нужен 
    подвал по смыслу -->

    <footer id="footer">

    </footer>


    <!--
        Разметка для меню или навигационных блоков
    -->

    <nav>

    </nav>

    <!--
        Блок, который содержит информацию в виде объекта имеющего заголовок, контент
        и сопутствующую информацию

        Эта конструкция может повторяться
    -->

    <article>
        <header>
            <h2>Заголовок</h2>
        </header>
        <div>Контент</div>
        <footer>
            <mark>Дата публикации</mark>\коментарии\автор\источник
        </footer>
    </article>


    <!--
        Используется для группировки повторяющегося контента, обычно содержит 
        заголовок
    -->

    <section>
        <h2>Заголовок</h2>

        <article>
            <h3>...</h3>
            <div>Текст</div>
        </article>  
        <article>
            <h3>...</h3>
            <div>Текст</div>
        </article>
    </section>


    <!--
        Элемент для разметки боковых панелей или боковых элементов
    -->

    <aside>

    </aside>

    <!--
        Элемент в котором размещается основной контент.
        Размещается между header и footer
    -->

    <main id="content">

    </main>
    
    <!-- Для разметки изображений с подписями -->

    <figure>
        <img src="https://hvost.news/img/logo.png" alt="Собака">
        <figcaption>Логотип</figcaption>
    </figure>



    <time datetime="2019-09-25">25 сентября 2019</time>

    <time datetime="2019-09-25T15:00">25 сентября 2019</time>


</body>
</html>
