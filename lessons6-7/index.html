<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
       <div class="logo"><img src="img/jfx.png" alt="" ></div>
       <section class="main-button">
        <a class="button1" href="#"><p>Профиль</p></a>
        <a class="button2" href="#"><p>Запрос</p></a>
        <a class="button3" href="#"><p>Клиенты</p></a>
        <a class="button4" href="#"><p>Сообщения</p></a>
        <a class="button5" href="#"><p>Настройки</p></a>

       </section>
       <div class="get-out"><img src="img/out.png" alt="" ></div>

    </header>

            <div class="wraper">
                    <main class="main">
                            <aside class="sidebar">
                               <section class="profile-photo">
                                   <img src="img/bg.png" width="100%" height="100%">

                               </section>
                               <div class="download-profile-photo">
                                    <a href="#" class="button-download-profile-photo">Изменить фото</a>
                               </div>
                               <div class="download-documents">
                                    <a href="#" class="button-download-documents">Загрузить документ</a>
                               </div>
                            </aside>
                            
                            
                            <article class="content">
                                <nav class="serch-theme">
                                    <form  action="serch">
                                     
                                        <input class="form-serch-theme" type="text" placeholder="Поиск" id="serch"><input class="submit-serch" type="submit" value="" ></input>
                                     
                                     
                                    </form>
                                   
                                </nav>
                                <section class="main-items">

                                    <div class="main-items1">
                                    <h1>Одежда</h1>
                                    <div class="border-logo1"></div>
                                    <div class="scroling-items">
                                        <div class="scroll-button-left"><img src="img/left-arrow.png"no-repeat width="100%" height="30%"></div>
                                        <div class="items1">
                                         <h2>Джинсы</h2>
                                         <div  class="photo-items"><img src="img/JS-0058-BLUE-5-1.png "no-repeat width="100%" height="100%"></div>
                                        </div>
                                        <div class="items2">
                                            <h2>Свитера</h2>
                                         <div  class="photo-items"><img src="img/svet3.png "no-repeat width="100%" height="100%"> </div>
                                        </div>
                                        <div class="items3">
                                            <h2>Пальта</h2>
                                         <div  class="photo-items"><img src="img/rus_pl_Мужское-пальто-C269-бежевое-3522_5.png"no-repeat width="100%" height="100%" ></div>
                                        </div>
                                        <div class="scroll-button-right"><img src="img/right-arrow.png"no-repeat width="100%" height="30%"></div>
                                    </div>
                                    </div>

                                    <div class="main-items2">
                                            <h1>IT</h1>
                                            <div class="border-logo2"></div>
                                            <div class="scroling-items">
                                                <div class="scroll-button-left"><img src="img/left-arrow.png"no-repeat width="100%" height="30%"></div>
                                                <div class="items1">
                                                 <h2>Компьютеры</h2>
                                                 <div  class="photo-items"><img src="img/img3.png "no-repeat width="100%" height="100%"></div>
                                                </div>
                                                <div class="items2">
                                                    <h2>Телефоны</h2>
                                                 <div  class="photo-items"><img src="img/imag2.jpg "no-repeat width="100%" height="100%"> </div>
                                                </div>
                                                <div class="items3">
                                                    <h2>Гироскутеры</h2>
                                                 <div  class="photo-items"><img src="img/images1.png"no-repeat width="100%" height="100%" ></div>
                                                </div>
                                                <div class="scroll-button-right"><img src="img/right-arrow.png"no-repeat width="100%" height="30%"></div>
                                            </div>
                                            </div>
                                            
                                </section>
                                
                            </article>

                           
                               
                              



                    </main>
            </div>


    <footer class="footer">


    </footer>



</body>
</html>
