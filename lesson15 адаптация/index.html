    <!--
        Типы устройств
        all - все типы (по-умолчанию)
        screen - все устройства с экранами
        3d-glasses - 3д очки
        print - устройства печати
        speech - устройства с синтезатором речи.

        Характеристики носителей
        (width) - ширина области видимости
        (height)
        (min-width) - Стили будут работать начиная с ширины указанной для него
        (max-width) - Стили будут работать до ширины указаной для него
        (min-height)
        (max-height)
        Поддерживают px \ em \ rem

        (aspect-ratio) - соотношение ширины и высоты области просмотра
        Например: (aspect-ratio: 16/9)
        (min-aspect-ratio)
        (max-aspect-ratio)

        (orientation) - проверяет ориентацию области просмотра
        Бывает portrait \ landscape (портретная \ альбомная)

        (resolution) - проверяет разрешение экрана (количество пикселей или точек 
        на дюйм)
        Например (resolution: 300dpi)
        (min-resolution)
        (max-resolution)

        (color) - проверяет битность устройства вывода (экрана).
        Например: (color: 4) - 4 битная глубина цвета экрана
        (min-color)
        (max-color)

        (color-index) - проверяет количество поддерживаемых цветов экраном.
        Например: (color-index: 256)
        (min-color-index)
        (max-color-index)

        (monochrome) - проверяет количество бит на пиксель монохромного устройства
        Например: (monochrome: 8)
        (min-monochrome)
        (max-monochrome)

        (-webkit-device-pixel-ratio) - проверяет количество физических пикселей на 
        каждый css-пиксель
        Например: (-webkit-device-pixel-ratio: 2)

        Логические операторы

        Оператор and (И)
        Позволяет связать друг с другом разные условия
        @media screen and (max-width: 500px)

        Оператор запятая (ИЛИ)
        Позволяет сделать сразу несколько проверок
        @media screen, 3d-glasses

        Оператор not
        Оператор позволяет сработать запросу в противоположном случае
        @media not all and (monochrome)
        Это аналогично записи @media not (screen and (monochrome))

        Оператор only
        Используется как хук для того чтобы стили не работали в старых браузерах.
        @media only screen and (min-width: 1000px)

        

        Разрешения под которые нужно адаптировать
        1200px+ - десктопные экраны
        1024px - планшеты - горизонтальная ширина
        768px - планшеты - вертикальная ширина
        320px - мобильные начиная как минимум с iphone 5

    -->
